<style>
   .box{
       height:500px;
       width: 100%;
       background-color: aqua;
       writing-mode:vertical-lr;
       text-align:center;
   }

    display:inline-block;
    writing-mode:horizontal-tb;
    text-align: center;
    width:100%;
}
.item{
    width: 300px;
    height: 300px;
    background-color: brown;
    display: inline-block;
    margin: auto;
    text-align: left;
}
</style>
<body>
   <div class='box'>
       <div class='box-inner'>
           <div class='item'>123</div>
        </div>
   </div>
