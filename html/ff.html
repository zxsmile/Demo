<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的js测试</title>
</head>
<body>
<p>点击下面按钮来显示今天是周几</p>
<button onclick="myfunction()">点击这里</button>
<p id="do"></p>
<script>
function myfunction(){
var x;
var d=new Date().getDay();
switch(d){
case 0:x="星期日";break;
case 1:x="星期一";break;
case 2:x="星期二";break;
case 3:x="星期三";break;
case 4:x="星期四";break;
case 5:x="星期五";break;
case 6:x="星期六";break;
}
document.getElementById("do").innerHTML=x;
}
</script>
</body>
</html>
