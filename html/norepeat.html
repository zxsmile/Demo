    <script>
 var lengthOfLongestSubstring = function(s) {
    var str = ''
    var maxLength = 0
    var len = s.length
     for(var i=0;i<len;i++){
         var char = s.charAt(i)
         var index = str.indexOf(char)
         if(index ==-1){
             str+=char
             maxLength = maxLength<str.length?str.length:maxLength
         }else{
             str = str.substr(index+1)+char
         }
     }
     console.log(maxLength)
     return maxLength
};

lengthOfLongestSubstring('zbxdd')

</script>
</body>
