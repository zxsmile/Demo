<!Doctype>
<html>
<head>
   <meta charset="UTF-8">
   <title>vue多个元素或组件的过渡</title>
   <script src="./vue.js"></script>
   <style>
      .v-enter,.v-leave-to{
        opacity: 0;
      }

      .v-enter-active,.v-leave-active{
        transition: opacity 1s
      }

   </style>
</head>
<body>
   <div id="root">
        <transition-group >
             <div v-for="item of list" :key="item.id">{{item.title}}</div>
        </transition-group>
        <button @click="handleClick">add</button>
   </div>
   <script>
       var count =0;
        var vm=new Vue({
            el:"#root",
            data:{
               list:[]
            },
            methods:{
                    handleClick:function(){
                         this.list.push({
                            id:count++,
                            title:'hello world'
                         }) 
                    }
            }
        })

   </script>
</body>
</html>
