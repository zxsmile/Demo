<!Doctype>
<html>
<head>
   <meta charset="UTF-8">
   <title>vue上样式绑定</title>
   <script src="./vue.js"></script>
   <style>
       .activated{
       	color:red;
       }
    </style>   
 </head>
 <body>
    <div id="app" :class="{activated: isActivated}" @click="handleDivClick">Hello word</div>
    <script>
         var app=new Vue({
               el:"#app",
               data:{
                     isActivated:false
               },
               methods:{
                         handleDivClick:function(){
                         	 this.isActivated=!this.isActivated;
                         }
               }

         })
    </script>

 </body>
 </html>
