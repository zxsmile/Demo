<html>
<head>
<title>表格</title>
</head>

<body>
<p>最基本的表格要有3种标签：&lt;table&gt;、&lt;tr&gt;和&lt;td&gt;。</p>
<table width="100%" border="1">
  <tr>
    <td>张三</td>
    <td>80</td>
  </tr>
  <tr>
    <td>李四</td>
    <td>78</td>
  </tr>
</table>
<p>更复杂一些的表格，带标题和表格头。</p>
<table width="100%" border="1">
  <caption>带表格头的表格</caption>
  <tr>
    <th width="40%">姓名</th>
    <th>成绩</th>
  </tr>
  <tr>
    <td>张三</td>
    <td>80</td>
  </tr>
</table>
</body>
</html>
