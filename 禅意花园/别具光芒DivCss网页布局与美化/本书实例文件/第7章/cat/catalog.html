    <p>闪亮的眼睛，柔软的曲线，轻盈的脚步――是美女？<br />
    锋利的牙齿，刀般的利爪，灵敏的身形――是野兽？<br />
    天底下所有的猫都是坠落凡间的精灵。</p>
