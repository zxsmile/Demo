<!doctype html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>大数相减</title>
        
    </head>
    <body>
        <script>
           function subString(a,b){
              var res = '',c=0;
               a = a.split('');
               b = b.split('');
               while(a.length<b.length){
                a = '0'+a;
               }

               while(a.length>b.length){
                b='0'+b;
               }
              while(a.length){
                var num1 = ~~a.pop(),num2 = ~~b.pop();
                    if(num1 >= num2){
                        c= num1-num2-c;
                        res = res+c;
                        c=false;
                    }else{
                      c=num1+10-num2-c;
                        res = res +c;
                        c=true;
                    }
              }
              if(a.length === 0&&c) {
                 res = '-'+res;
              }

            
              if(res === ''){
                res = 0;
              }  

              res= res.replace(/^0+/,'');
              return res;
           }
           var sub =subString('222222','111111');
           console.log(sub);
        </script>    
           
          
    </body>
    </html>
