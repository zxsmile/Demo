<!doctype html>
<html>
   <head>
       <meta charset = "UTF-8">
       <title>getStyle函数</title>
       
    </head>
    <body>
        <div id="box1">
           <p>hello</p>
           <ul>
              <li>item1</li>
              <li>item2</li>
              <li>item3</li>
           </ul>
        </div>.

        <script>
             
             var el = document.getElementsByTagName("body");
                  el[0].onclick = function(event){
              var event = event || window.event;
              var selected = event.target || event.srcElement;
              alert(selected.tagName);

             }

        </script>
           
    </body>
 </html>
