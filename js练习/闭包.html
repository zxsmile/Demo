<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>闭包</title>
    </head>
    <body>
        <script>
            var result=[];
            
           function fun(){
               for(var i=0;i<10;i++){
                   
                    result[i]=(function(n){
                        return function(){
                        
                       return n;
                   } 
                    }(i));
               }
               return result;
           }
           var data = fun();
           console.log(data[1]());
        </script>
    </body>
</html>
