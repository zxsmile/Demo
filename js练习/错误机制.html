<!DOCTYPE html> 
<html> 
  <head> 
     <meta charset="utf-8">
     <title>错误机制</title>
  </head> 
  <body> 
  <script>
      function process(values){
      	if(!Array.isArray(values)){
      		throw new Error("process():Argument must be an array.");
      	}
            values.sort();
            for(var i=0,len=values.length;i<len;i++){
            	if(values[i]>100){
            		return values[i];
            	}
            }
            return -1;
      }
      process("hello");
  </script>
  </body>
</html>
