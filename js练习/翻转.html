<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Document</title>  
    <scrip class="sr"></scrip>  
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>  
    <style type="text/css">  
        .box {  
            width: 200px;  
            height: 200px;  
            position: relative;  
        }  
        .box1,.box2 {  
            width: 200px;  
            height: 200px;  
            position: absolute;  
            top: 0;  
            left: 0;  
            text-align: center;  
            line-height: 200px;   
            font-size: 50px;  
            backface-visibility: hidden;  
            background: red;  
            transition: all 3s;  
        }  
        .box1 {  
            background: red;  
            transform: rotateY(-180deg);  
        }  
        .box2 {  
            background: blue; 
        }  
        #box2 {  
            transform: rotateY(-180deg);  
        }  
        #box1 {  
            transform: rotateY(0deg);  
        }  
         ._box {  
            width: 200px;  
            height: 200px;  
            position: relative;  
        }  

        .box3,.box4 {  
            width: 200px;  
            height: 200px;  
            position: absolute;  
            top: 0;  
            left: 0;  
            text-align: center;  
            line-height: 200px;   
            font-size: 50px;  
            backface-visibility: hidden;  
            background: red;  
            transition: all 3s;  
        }  
        .box3{  
            background: red;  
            transform: rotateY(-180deg);  
        }  
        .box4{  
            background: blue; 
        }  
        #box3 {  
            transform: rotateY(180deg);  
        }  
        #box4 {  
            transform: rotateY(0deg);  
        }      
    </style>  
</head>  
<body>  
    <div class="box">  
        <div class="box1">ccc</div>  
        <div class="box2">BBBB</div>  
    </div> 
    <script type="text/javascript">  
        $(".box").mouseenter(function(){  
         if($(".box1").attr("id") == undefined || $(".box1").attr("id") === ""){  
                $(".box1").attr("id","box1");  
            }
            if($(".box2").attr("id") == undefined || $(".box2").attr("id") === "box1"){  
                $(".box2").attr("id","box2");  
            }
          });
        $(".box").mouseleave(function(){ 
           if($(".box1").attr("id") === "box1") {  
                $(".box1").attr("id","");  
            }  
            if($(".box2").attr("id") === "box2") {  
                $(".box2").attr("id","box1");  
            }  
          });
          
    </script>  
</body>  
</html>
