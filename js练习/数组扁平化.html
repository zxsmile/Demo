<!doctype html>
<html>
   <head>
   <meta charset="UTF-8">
   <title>数组扁平化</title>
   </head>
   <body>

     <script>
          var arr1=[];
         function arr(obj){
           for(var i=0;i<obj.length;i++){
                if(typeof obj[i] !=='object'){
                  arr1.push(obj[i]);
                }
                else{
                  arr(obj[i]);
                }
            }    
                return arr1;
        }     
             

             
           
         

         var ar=[1,2,[2,[1,3],4],[2,3,4],1];
         var ar1=arr(ar);
         console.log(ar1);
     </script>
   </body>
</html>
