<!doctype html>
<html>
    <head>
       <meta charset="UTF-8">
       <title>表单练习</title>
    </head>
    <body>
       <select id="select">
            <option value="上海">上海</option>
            <option value="西安">西安</option>
            <option value="香港">香港</option>
            <option value="成都">成都</option>
       </select>
       <select id="select1">
       </select>
       <script>
           var selectbox = document.getElementById("select");
           //DOM方法添加选项
           var newOption = document.createElement("option");
           newOption.appendChild(document.createTextNode("北京"));
           newOption.setAttribute("value","北京");
           //使用Option构造函数添加选项
           selectbox.appendChild(newOption);
           var newOption1 = new Option("广州","广州");
           selectbox.appendChild(newOption1); 
           //使用add()方法添加选项
           var newOption2 = new Option("重庆","重庆");
           selectbox.add(newOption2,selectbox.options[1]);
           //使用DOM的removeChild()方法移除选项
           selectbox.removeChild(selectbox.options[1]);
           //使用选择框的remove方法移除选项
           selectbox.remove(0);
           //相应选行设为空来移除选项
           selectbox.options[0]=null;

           //移动和重排选项
           var selectbox1 = document.getElementById("select1");
           selectbox1.appendChild(selectbox.options[0]);
           var optionToMove = selectbox.options[1];
           //console.log(optionToMove.index-1);
           selectbox.insertBefore(optionToMove,selectbox.options[optionToMove.index+2]);
       </script>
    </body>
</html>
