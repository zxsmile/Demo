<!doctype html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>大数相加</title>
        
    </head>
    <body>
        <script>
            function Add(a,b){
              var res='',
                  c=0;
            
               a = a.split('');
               b = b.split('');
              while(a.length||b.length||c){
               c+= ~~a.pop() + ~~b.pop();
               res = c%10+res;
               c=c>9;
              } 

              return res.replace(/^0+/,'');
            }

           var sum = Add('222222','111111');
                 console.log(sum);
        </script>    
           
          
    </body>
    </html>
