<!doctype html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>轮播图</title>
        <style>
        *{
          margin:0;
          padding:0;
        }
        #outer{
         
          width:320px;
          height:200px;
          background-color:yellowgreen;
          margin:0 auto;
          padding: 10px 0;
          margin-top:100px;
          position:relative;
          overflow: hidden;
        }
        
        ul{
          list-style: none;
          width:0;
          position:absolute;
          left:0px;
       
        }
        ul li{
          float :left;
        }
        

        img{
            width: 300px;
            height: 200px;
            margin:0 10px;
          }

        #navDiv{
          position:absolute;
          bottom:15px;
          
        }
        #navDiv a{
        	float:left;
        	background-color: white;
        	width:10px;
        	height:10px;
        	margin:0 3px;
        	border-radius:5px;
            opacity: 0.5;
            filter: alpha(opacity=50);
        }
        </style>
    </head>
    <body>
        <div id="outer">
          <ul id ="ul">
             <li><img src="images\timg1.jpg"/></li>
             <li><img src="images\lovely6.jpg"/></li>
             <li><img src="images\lovely5.jpg"/></li>
             <li><img src="images\lovely1.jpg"/></li>
             <li><img src="images\lovely0.jpg"/></li>
             <li><img src="images\timg1.jpg"/></li>
          </ul> 

          <div id="navDiv">
            <a href="javaScript:;"></a>
            <a href="javaScript:;"></a>
            <a href="javaScript:;"></a>
            <a href="javaScript:;"></a>
            <a href="javaScript:;"></a>
          </div>
        </div>
       <script type="text/javaScript" src="./tools.js"></script>
        <script type = "text/javaScript">
            
           var ul = document.getElementById("ul");
           var imgArr = document.getElementsByTagName("img");
           //设置ul的宽度
           ul.style.width = imgArr.length*320+"px";
           //导航居中
           var navDiv = document.getElementById("navDiv");
           var outer = document.getElementById("outer");
           navDiv.style.left = (outer.offsetWidth - navDiv.offsetWidth)/2 + 'px';
           //获取所有的a
           var aArr = document.getElementsByTagName("a");
           //将第一个a透明度设为1
            aArr[0].style.opacity = 1;
            //点击切换图片
            var index = 0;
            for(i=0;i<aArr.length;i++){
            	//为每一个导航设置一个属性num来表示是第几个导航
            	aArr[i].num = i;
                aArr[i].onclick =function(){
                	   //点击导航关闭定时调用
                       clearInterval(timer);
                       index = this.num;
                       // ul.style.left = -320*this.num +"px";
                       // 调用changeStyle函数实现图片切换动画效果
                       changeStyle (ul,"left",-320*index,20,function(){
                       //动画执行完毕开启自动轮播
                       autoImg();
                    });
                       setA();
            	}
            	
            }

            //开启自动轮播
            autoImg();
            //鼠标暂停在图上时暂停轮播
            ul.onmouseenter = function(){
            	clearInterval(timer);
            }
            //鼠标离开图片时恢复轮播
            ul.onmouseleave = function(){
            	autoImg();
            }
            //创建一个函数用来设置选中的a
            function setA(){
               //判断当前索引是否为第一张图片
               if(index>=imgArr.length-1){
               	  index = 0;
               //通过css将最后一张切换成第一张	  
               	  ul.style.left = 0;
               }
              //遍历所有a将其透明度设为0.5
              for(j=0;j<aArr.length;j++){
                	aArr[j].style.opacity = 0.5;
                } 
              //将选中的a的透明度设为1
                aArr[index].style.opacity = 1;
            }  

           //创建一个自动轮播的函数
           var timer;
            function autoImg(){

            timer=setInterval(function(){
            		index++;
            		index%=imgArr.length;
            		changeStyle (ul,"left",-320*index,20,function(){
                       setA();
            		});
            		
            	},2000)

              }  
        </script>    
           
          
    </body>
    </html>
