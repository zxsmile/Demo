<!doctype html>
<html>
   <head>
     <meta charset="utf-8"> 
     <title>loading</title> 
     <style>
           div{
            position:relative;
            margin:0 auto;
            width:100px;
            height:100px;
           }
          img{
            width:100px;
            height:100px;
            position:absolute;
          }

          img.dount{
          position: absolute;
          animation: turn 5s infinite;
          }

        .donut-front{
            z-index:5;
            backface-visibility: hidden;
        }
        .dount-back{
          z-index:1;
          }
          
          @keyframes turn {
               to {
                  transform: rotateY(360deg);
               }
             }              
                                       
     </style>
    </head>
<body>
  <div>
    <img class="dount donut-front" src="images/timg1.jpg" />
    <img class="dount dount-back" src="images/lovely6.jpg" />
  </div>
</body>
</html>
