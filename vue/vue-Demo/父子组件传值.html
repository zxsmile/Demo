<!Doctype>
<html>
<head>
  <meta charset="UTF-8">
  <title>父子组件传值</title>
  <script src="./vue.js"></script>
 </head>
 <body>
     <div id="root">
          <counter :count="0" @change='handleChangeClick'></counter>
          <counter :count="0" @change='handleChangeClick'></counter>
          <div>{{total}}</div>
     </div>
     <script>
         var counter={
     	     props:['count'],
     	     template:'<div @click="handleClick">{{number}}</div>',
     	     data:function(){
     	     	return{
     	     		number:this.count
     	     	}
     	     },
     	     methods:{
     	     	handleClick:function(){
     	     		this.number=this.number+2;
     	     		this.$emit('change',2)
     	     	}
     	     }
        }
       
         var vm=new Vue({
     	     el: '#root',
     	     components:{
     		     counter:counter
     	     },
     	     data:{
     	     	total:0
     	     },
     	     methods:{
               handleChangeClick:function(step){
                         this.total+=step
               }
     	}
      })

    </script>
  </body>
</html>
